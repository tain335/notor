<!DOCTYPE html>
<head>
	<title>Notor</title>
	<style type="text/css" media="screen">
		html, body {
			width: 100%;
			height: auto;
			font-size: 20px;
		}
	</style>
	<link rel="stylesheet" href="css/notor.css">
	<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/notor.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="padding: 30px; margin: 0; ">
	<button id="save" style="width: 200px; height: 100px; display: inline-block; font-size: 20px;">Save</button>
	<button id="all" style="width: 200px; height: 100px; display: inline-block; font-size: 20px;">All</button>
	<div id="container" style="padding:20px 0; margin: 0 auto; width: 1024px; border: 10px solid yellow">
		<img alt="Original" id="screenshot" src="images/original.png">
	</div>
	
	<script type="text/javascript">
		var notor = new Notor("#container");
		$('#save').on('click', function() {
			notor.save();
		});
		$('#all').on('click', function() {
			console.log(notor.all());
		})
		notor.init([{box: {top: 10, left: 10, width: 100, height: 100}, text: "hello"}, {box: {top: 100, left: 100, width: 200, height: 100}, text: "wa ka ka"}]);
	</script>
</body>
